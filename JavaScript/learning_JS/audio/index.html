<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="number" id="chosenTime">
    <button onclick="startTime()">Alarm</button>
    <h1 id="title" style="color: blue;">Of</h1>
    <audio id="sound">
        <source src="yoshi_1.mp3" type="audio/mpeg">
        <p>Invalid sound</p>
    </audio>
    <audio controls>
        <source src="zelda-navi-listen.mp3" type="audio/mpeg">
        <p>Invalid sound</p>
    </audio>
    <script>
        let enteredNumber = document.getElementById("chosenTime");
        let titleH1 = document.getElementById("title");
        let sound = document.getElementById("sound");

        function startTime(){
            setTimeout(timeOver, 1000 * enteredNumber.value);
        }
        function timeOver(){
            titleH1.textContent = "On";
            titleH1.style.color = "red";
            sound.play();
        }
    </script>
</body>
</html>
