<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text</title>
</head>
<body>
    <p>Esta <em>palabra</em> tiene enfasis</p> <br>
    <p>Esta <i>palabra</i> está en cursiva</p> <br>
    <p>Esta <strong>palabra</strong> es muy fuerte</p> <br>
    <p>Esta <b>palabra</b> está en negrita</p> <br>
    <p>Esta <small>palabra</small> es pequeña</p> <br>
    <p>Esta <del>palabra</del> está tachada</p> <br>
    <p>Esta <ins>palabra</ins> está insertada</p> <br>
    <p>Esta <u>palabra</u> está subrayada</p> <br>
    <p>Esta <mark>palabra</mark> está marcada</p> <br>
</body>
</html>
