<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Enter your name</p>
    <input type="text" id="nameUser">
    <button onclick="salutation()">Greeting</button>
    <script>
        function salutation(){
            alert(`Hola ${document.getElementById("nameUser").value}`);
        }
    </script>
</body>
</html>
